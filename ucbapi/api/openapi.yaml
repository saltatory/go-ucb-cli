- url: /api/v1
security:
- apikey: []
- filetoken: []
tags:
- description: |-
    Organizations are managed at the Unity level. You can retrieve information
    about any organization a user belongs to and the entitlements the
    subscription grants.
  name: orgs
- description: |-
    Users are managed at the Unity level. Users can be queried and Cloud Build
    specific preferencs can be updated. Subscriptions for a given user can also
    be upgraded and downgraded.
  name: users
- description: |-
    Projects are the basic organization element in Unity Cloud Build. Each
    project can contain multiple build targets across a variety of platforms
    and source control branches.
  name: projects
- description: |-
    Build Targets are the configuration to build a project for a specific
    platform and/or source control branch.
  name: buildtargets
- description: |-
    Builds contain the output of building a Build Target for a Project. They
    contain metadata about the build itself as well as links to the build
    artifacts.

    For certain operations, you can substitute "_all" for the buildtargetid
    to operate across all configured build targets.
  name: builds
- description: |-
    Credentials for signing build artifacts are stored at the organizational
    level. Individual projects then point at the organizational level credentials.
  name: credentials
- description: |-
    Sharing allows unprivileged retrieval of build details to facilitate installing
    builds.

    Creating and revoking shares is done with Build operations.
  name: shares
- description: |-
    User devices are stored to make installation of builds easier by verifying
    that devices are allowed in a provisioning profile.
  name: userdevices
- description: Global config values used throughout the API.
  name: config
- description: Status messages used to inform users about the state of the service
  name: status
- description: |-
    <div class="webhook-tag-desc">
    Webhooks are events callbacks from Unity Cloud Build to user-defined HTTP endpoints.
    When an event triggers a callback, Cloud Build will send a POST request to the
    configured end point, with a payload that is relevant to the event type. The following table
    describes the available event types.
    <table>
    <tr><th>Event</th><th>Trigger Condition</th></tr>
    <tr><td>ProjectBuildQueued</td><td>When a build target is queued for building</td></tr>
    <tr><td>ProjectBuildStarted</td><td>When a build starts</td></tr>
    <tr><td>ProjectBuildRestarted</td><td>When an internal error occurs and the job is restarted</td></tr>
    <tr><td>ProjectBuildSuccess</td><td>When a build finishes successfully</td></tr>
    <tr><td>ProjectBuildFailure</td><td>When a build finishes with a failure condition</td></tr>
    <tr><td>ProjectBuildCanceled</td><td>When a build in progress is canceled</td></tr>
    </table>
    <h3>Headers</h3>
    Each hook delivery will contain these special headers:
    <table>
    <tr><th>Name</th><th>Description</th></tr>
    <tr><td>X-UnityCloudBuild-HookId</td><td>The record id of the hook</td></tr>
    <tr><td>X-UnityCloudBuild-Event</td><td>The name of the event that triggered this hook</td></tr>
    <tr><td>X-UnityCloudBuild-DeliveryId</td><td>A unique UUID that identifies this delivery instance</td></tr>
    <tr><td>X-UnityCloudBuild-Signature</td><td>The SHA256 HMAC signature of the payload When a <code>secret</code> is defined</td></tr>
    </table>
    </div>
    <h3>Example Web Hook Delivery</h3>
    <code class="webhook-sample-delivery">Content-Length: 873
    X-Unitycloudbuild-Event: ProjectBuildQueued
    X-Unitycloudbuild-Hookid: 7
    X-Unitycloudbuild-Deliveryid: 81a4ab67-0176-4e4c-8ab2-bd0ab7d3cc70
    Connection: Keep-Alive
    Content-Type: application/json
    {
        "projectName": "My Project",
        "buildTargetName": "Mac desktop 32-bit build",
        "projectGuid": "0895432b-43a2-4fd3-85f0-822d8fb607ba",
        "orgForeignKey": "13260",
        "buildNumber": 14,
        "buildStatus": "queued",
        "startedBy": "Build User &lt;builduser@domain.com&gt;",
        "platform": "standaloneosxintel",
        "links": {
            "api_self": {
                "method": "get",
                "href": "/api/orgs/my-org/projects/my-project/buildtargets/mac-desktop-32-bit-build/builds/14"
            },
            "dashboard_url": {
                "method": "get",
                "href": "https://build.cloud.unity3d.com"
            },
            "dashboard_project": {
                "method": "get",
                "href": "/build/orgs/stephenp/projects/assetbundle-demo-1"
            },
            "dashboard_summary": {
                "method": "get",
                "href": "/build/orgs/my-org/projects/my-project/buildtargets/mac-desktop-32-bit-build/builds/14/summary"
            },
            "dashboard_log": {
                "method": "get",
                "href": "/build/orgs/my-org/projects/my-project/buildtargets/mac-desktop-32-bit-build/builds/14/log"
            }
        }
    }</code>
  name: webhooks
